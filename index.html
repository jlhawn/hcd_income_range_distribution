<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Census and California HCD Income Ranges</title>
    <meta name="description" content="How many households are 'Moderate Income'?">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://jlhawn.github.io/hcd_income_range_distribution/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="US Census and California HCD Income Ranges">
    <meta property="og:description" content="How many households are 'Moderate Income'?">
    <meta property="og:image" content="https://jlhawn.github.io/hcd_income_range_distribution/img/thumbnail.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="jlhawn.github.io">
    <meta property="twitter:url" content="https://jlhawn.github.io/hcd_income_range_distribution/">

    <meta name="twitter:description" content="How many households are 'Moderate Income'?">
    <meta name="twitter:image" content="https://jlhawn.github.io/hcd_income_range_distribution/img/thumbnail.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .charts {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>

    <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>US Census and California HCD Income Ranges</h1>
        <div class="dropdown">
            <label for="jurisdictionSelect">Select a Jurisdiction:</label>
            <select id="jurisdictionSelect">
                <option value="">--Select--</option>
            </select>
        </div>
        <div class="info">
            <h2 id="jurisdictionName"></h2>
            <p><b>Median Income</b>: <span id="medianIncome"></span></p>
            <ul id="hcdIncomeRanges"></ul>
        </div>
        <div class="charts">
            <h2 id="hcdChartTitle"></h2>
            <img id="hcdChart" src="" alt="HCD Income Ranges Chart">
            <h2 id="censusChartTitle"></h2>
            <img id="censusChart" src="" alt="Census Income Ranges Chart">
        </div>
    </div>
</body>
</html>
